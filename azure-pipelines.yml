# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  name: Default   # your self-hosted pool
  demands:
    - Agent.OS -equals Windows_NT

stages:
# ----------------
# Build Stage
# ----------------
- stage: Build
  displayName: "Build Java WAR"
  jobs:
  - job: BuildJob
    displayName: "Build with Maven"
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        mavenOptions: '-Xmx3072m'
        javaHomeOption: 'Path'
        jdkDirectory: '$(JAVA_HOME)'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'package'
    - task: CopyFiles@2
      inputs:
        Contents: '**/*.war'
        TargetFolder: '$(build.artifactstagingdirectory)'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'warfile'
        publishLocation: 'Container'


# # ----------------
# # Deploy Stage
# # ----------------
- stage: Deploy
  displayName: "Deploy to Azure Web App"
  dependsOn: Build
  jobs:
  - deployment: DeployWebApp
    displayName: "Deploy WAR to Azure"
    environment: 'dev'   # you can define env in DevOps under "Environments"
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@1
            inputs:
              buildType: 'current'
              downloadType: 'specific'
              itemPattern: '**/*.war'
              downloadPath: '$(System.ArtifactsDirectory)'
            
#           - task: AzureWebApp@1
#             inputs:
#               azureSubscription: 'Azure subscription 1(554496eb-6a1e-48f3-877a-8db87b6f5c5c)'
#               appType: 'webAppLinux'
#               appName: 'unicornapp'
#               package: '$(System.DefaultWorkingDirectory)/**/*.war'
#               runtimeStack: 'JAVA|21-java21'

          - task: AzureRmWebAppDeployment@5
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Azure subscription 1(554496eb-6a1e-48f3-877a-8db87b6f5c5c)'
              appType: 'webAppLinux'
              WebAppName: 'unicornapp'
              packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
              RuntimeStack: 'JAVA|21-java21'
              DeploymentTypeLinux: 'oneDeploy'